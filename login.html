<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>REAL Login Test</title>
<link href="style/login.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-1.5.js"></script>
<script>
	$(document).ready(function(){	
		$('#loginError').fadeIn(1150);
	});
</script>
</head>

<body>
	<div id="loginContainer">
        <div id="loginHeader" title="Header">
        </div>
        <div id="loginMiddle">
			<form method="post" id="login">
				<input type="text" name="username" id="loginUsername" size="15" value="" />
				<input type="password" name="password" id="loginPassword" size="15" value="" />
                <div id="loginError" style="display:none;"></div>
				<input type="submit" id="loginButton" value="" />
        	</form>
        </div>
        <div id="loginCrest">
        </div>
    </div>
</body>
</html>
